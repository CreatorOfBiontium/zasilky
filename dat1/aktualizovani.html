<div>
    <form action="" id="actform">

      <label for="lname">Hastag</label>
      <input type="text" id="has" placeholder="Zadej #....">
  

      <br><br><h2>Upravit</h2>

      <label for="fname">Jméno</label>
      <input type="text" id="namee" placeholder="Zadej Jméno">

  
      <label for="country">Číslo</label>
      <input type="text" id="numb" placeholder="Zadej Číslo">
    
      <label for="country">Aktuální stav</label>
      <input type="text" id="stav" placeholder="Zadej Aktuální stav" >
    
      <label for="inf">Informace o zásilce</label>
      <input type="text" id="inf" placeholder="Zadej informace o zásilce">
      
      <button type="submit" class="submt" onclick="update(event)">Upravit</button>
      <button type="submit" class="submt" onclick="remove(event)">Odstranit</button>      
    </form>
  </div>
